<section>

  <header>
    <h2>Actions Log</h2>
  </header>

  <form action="">
    <div class="col-xs-8 form-group">
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="basic-addon1">
        <span class="glyphicon glyphicon-search"></span>
        </span>
        <input type="text" id="filter" name="filter" class="form-control" ng-model="filters.search" placeholder="Search actions log" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="col-xs-4 h4">
      <span ng-show="loading">
        <span class="glyphicon glyphicon-hourglass"></span>
        Please wait...
      </span>
    </div>
  </form>

  <div class="col-xs-12">
    <table ng-table="tableParams" class="table table-striped table-bordered table-hover">
      <tbody>
      <tr ng-repeat="logEntry in $data">
        <td data-title="'Type'" sortable="'type'">
          <span ng-if="logEntry.type === 'error'" class="text-danger"><strong>Error</strong></span>
          <span ng-if="logEntry.type === 'success'" class="text-success"><strong>Success</strong></span>
        </td>
        <td data-title="'User'" sortable="'User.sapUsername'">{{ logEntry.User.sapUsername }}</td>
        <td data-title="'Date'" sortable="'timestamp'">{{ logEntry.timestamp | date : 'medium' }}</td>
        <td data-title="'Action'" sortable="'action'">{{ logEntry.action }}</td>
        <td class="col-md-2" data-title="'Image'">
          <a href="{{ logEntry.image }}" target="_blank">
            <img ng-src="{{ logEntry.image }}" alt="" class="img-responsive center-block" />
          </a>
        </td>
        <td data-title="'Actions'">
          <button class="btn btn-primary" type="button" ng-click="view(logEntry)">View</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</section>
